<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    
  </style>
</head>
<body>

  <div class="card">
    <div class="photo">
      <img src="images/image-header-mobile.jpg" class="card__image mobile__image">
      <img src="images/image-header-desktop.jpg" class="card__image desktop__image">
    </div>  

      <div class="text">
        <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
        <p class="paragraaf">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="rows">
          <div class="companies">
            <h1>10k+</h1>
            <h2>COMPANIES</h2>
          </div>  

          <div class="templates">
            <h1>314</h1>
            <h2>TEMPLATES</h2>
          </div>

          <div class="queries">
            <h1>12M+</h1>
            <h2>QUERIES</h2>
          </div>
        </div>

       
    </div>  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rob Arts</a>.
    </div>
</body>
</html>
